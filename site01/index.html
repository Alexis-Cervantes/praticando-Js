<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos</title>
</head>
<body>
    <H1>Raio, Perimetro e Area de uma circunferencia</H1>
        <input type="number" name="txtvr" id="txtvr">
        <input type="button" value="Calcular" onclick="calcular()">
        <div id="raio">Raio:</div>
        <div id="cf">Circunferencia:</div>
        <div id="area">Area:</div>
    
    <h1>Celsius para fahrenheit</h1>
        <input type="number" name="txtvc" id="txtvc">
        <input type="button" value="convertir" onclick="convFahrenheit()">
        <div id="tempf">Fahrenheit</div>
    <h1>Fahrenheit para Celsius</h1>
        <input type="number" name="txtvf" id="txtvf">
        <input type="button" value="convertir" onclick="convCelsius()">
        <div id="tempc">Celsius</div>
    <h1>Computador de bordo</h1>
        <input type="number" name="txtvd" id="txtvd">
        <input type="button" value="dindin" onclick="calcConsumo()">
        <div id="qtosltrs">Litros de gasolina que pode comprar</div>
        <div id="perc">Kilometros que pode percorrer com esse combustivel</div>
    <script>
        function calcular(){
            var pi = Math.PI.toFixed(2)
            var vr = window.document.getElementById('txtvr')
            var resraio = window.document.getElementById('raio')
            var rescf = window.document.getElementById('cf')
            var resarea = window.document.getElementById('area')
            var ra = Number(vr.value) 
            var cir = 2*pi*ra
            var ar = pi*(Math.pow(ra,2))
            resraio.innerText = `Se o Raio é ${ra.toFixed(2)}` 
            rescf.innerText = `O perimetro da circunferencia é: ${cir.toFixed(2)}`
            resarea.innerText = `A araea da circunferencia é: ${ar.toFixed(2)} ao quadrado`
        }
        function convFahrenheit(){
            var vc = window.document.getElementById('txtvc')
            var resf = window.document.getElementById('tempf')
            var c = Number(vc.value)
            var f = c*(9/5)+32
            resf.innerText = f
        }
        function convCelsius(){
            var vf = window.document.getElementById('txtvf')
            var resc = window.document.getElementById('tempc')
            var f = Number(vf.value)
            var c = (5/9)*(f-32)
            resc.innerText = c
        }
        function calcConsumo(){
            var l = 5.00
            var dinero = document.getElementById('txtvd')
            var quatLitrComp = document.getElementById('qtosltrs')
            var kmPodePerc = document.getElementById('perc')
            var d = Number(dinero.value)
            var qlc = d/l
            var qkp = qlc*20
            quatLitrComp.innerText = `Você pode comprar ${qlc} litros de combustivel`
            kmPodePerc.innerText = `Você pode percorrer ${qkp} kilometros`

        }
    </script>
</body>
</html>
