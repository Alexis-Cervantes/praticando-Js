</head>
<body>
    <h1>Verificar se a letra digitada Ã© maiuscula ou minuscula</h1>

    <input type="button" value="Verificar" onclick="verificar()">
    <script>
        function verificar(){
            var letra = document.getElementById('txtld').value
            letra = letra.toLowerCase()
            if (letra =='a'||letra =='e'||letra =='i'||letra =='o'||letra =='u') {
