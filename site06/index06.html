<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios com If-else</title>
  </head>
  <body>
    <h1>1.-Verificar se a letra digitada é maiuscula ou minuscula</h1>
    <input type="text" name="txtltd" id="txtld" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <hr>
    <h1>2.-Media do Aluno</h1>
    <p>Digite a primeira nota:</p>
    <input type="number" name="txn1" id="txn1" />
    <p>Digitea segunda nota:</p>
    <input type="number" name="txn2" id="txn2" />
    <input type="button" value="Calculando Media" onclick="media()" />
    <hr>
    <h1>3.-Qual dos tres numeros é o maior:</h1>
    <input type="number" name="v1" id="v1">
    <input type="number" name="v2" id="v2">
    <input type="number" name="v3" id="v3">
    <input type="button" value="Numero Maior?" onclick="maior()">
    <hr>
    <h1>4.-Invertindo valores dos numeros digitados</h1>
    <input type="number" name="txv1" id="txv1">
    <input type="number" name="txv2" id="txv2">
    <input type="button" value="Inverter" onclick="inverter()">
    <hr>
    <h1>5.-Qual dos tres numeros é o maior e o menor</h1>
    <input type="number" name="valor1" id="valor1">
    <input type="number" name="valor2" id="valor2">
    <input type="number" name="valor3" id="valor3">
    <input type="button" value="Maior & menor" onclick="maiorEmenor()">
    <script>
      function verificar(){
          var letra = document.getElementById('txtld').value
          letra = letra.toLowerCase()
          if (letra =='a'||letra =='e'||letra =='i'||letra =='o'||letra =='u') {
              alert("Vogal")
          } else {
              alert("Consoante")
          }
      }
      function media(){
        var nota1 = parseFloat(document.getElementById('txn1').value)
        var nota2 = parseFloat(document.getElementById('txn2').value)
        var media = (nota1+nota2)/2
          if (media>=7 && media<=9) 
              alert("Parabens!. Você foi Aprovado. A sua media foi de: "+media)
           else if(media==10)
            alert("Parabes!!. Você foi Aprovado com Distinção. A sua media foi de: "+media)
          else if(media<7)
            alert("Infelizmente!!!. Você foi Reprovado. A sua media foi de: "+media)
          else
            alert("Os valores que você forneceu são invalidos!!!!. Por favor digite valores de 0 até 10")  
      }
      function maior(){
          var valor1 = parseFloat(document.getElementById('v1').value)
          var valor2 = parseFloat(document.getElementById('v2').value)
          var valor3 = parseFloat(document.getElementById('v3').value)
          var maior = valor1
          /*if(valor2 > maior)
          maior = valor2
          if(valor3 > maior)
          maior = valor3
          alert("O numero de maior valor é: "+maior)*/
          if(valor2 > valor1 && valor2 > valor3)
          maior = valor2
          if(valor3 > valor1 && valor3 > valor2)
          maior = valor3
          alert("O maoir valor é: "+maior)
      }
      function inverter(){
        var n1 = parseInt(document.getElementById('txv1').value)
        var n2 = parseInt(document.getElementById("txv2").value)
        var n1x = n2
        var n2x = n1
        alert("Antes:\n"+
        "Primer numero= "+document.getElementById("txv1").value+"\n"+
        "Segundo numero= "+document.getElementById("txv2").value+"\n\n"+
        "Invertido:\n"+
        "Primer numero= "+n1x+"\n"+
        "Segundo numero= "+n2x+"\n\n")
      }
      function maiorEmenor(){
        var nr1 = parseInt(document.getElementById('valor1').value)
        var nr2 = parseInt(document.getElementById('valor2').value)
        var nr3 = parseInt(document.getElementById('valor3').value)
        
        var maior = nr1
        if(nr2 > maior)
        maior = nr2
        if(nr3 > maior)
        maior = nr3
        
        var menor = nr1
        if(nr2 < menor)
        menor = nr2
        if(nr3 < menor)
        menor = nr3
        
        alert("O maior numero é: "+maior+"\n"+"O menor numero é: "+menor)
      }
    </script>
  </body>
</html>
