<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios com If-else</title>
  </head>
  <body>
    <h1>Verificar se a letra digitada é maiuscula ou minuscula</h1>
    <input type="text" name="txtltd" id="txtld" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <hr>
    <h1>Media do Aluno</h1>
    <p>Digite a primeira nota:</p>
    <input type="number" name="txn1" id="txn1" />
    <p>Digitea segunda nota:</p>
    <input type="number" name="txn2" id="txn2" />
    <input type="button" value="Calculando Media" onclick="media()" />
    <hr>
    <h1>Qual dos tres numeros é o maior:</h1>
    <input type="number" name="v1" id="v1">
    <input type="number" name="v2" id="v2">
    <input type="number" name="v3" id="v3">
    <input type="button" value="Numero Maior?" onclick="maior()">
    <script>
      function verificar(){
          var letra = document.getElementById('txtld').value
          letra = letra.toLowerCase()
          if (letra =='a'||letra =='e'||letra =='i'||letra =='o'||letra =='u') {
              alert("Vogal")
          } else {
              alert("Consoante")
          }
      }
      function media(){
        var nota1 = parseFloat(document.getElementById('txn1').value)
        var nota2 = parseFloat(document.getElementById('txn2').value)
        var media = (nota1+nota2)/2
          if (media>=7 && media<=9) 
              alert("Parabens!. Você foi Aprovado. A sua media foi de: "+media)
           else if(media==10)
            alert("Parabes!!. Você foi Aprovado com Distinção. A sua media foi de: "+media)
          else if(media<7)
            alert("Infelizmente!!!. Você foi Reprovado. A sua media foi de: "+media)
          else
            alert("Os valores que você forneceu são invalidos!!!!. Por favor digite valores de 0 até 10")  
      }
      function maior(){
          var valor1 = parseFloat(document.getElementById('v1').value)
          var valor2 = parseFloat(document.getElementById('v2').value)
          var valor3 = parseFloat(document.getElementById('v3').value)
          if (valor1 < valor2)
              alert("O numero maior é: "+valor2)
          else if(valor1 < valor3)
              alert("O numero maior é: "+valor3)
          else
            alert("O numero maior é: "+valor1)
      }
    </script>
  </body>
</html>
