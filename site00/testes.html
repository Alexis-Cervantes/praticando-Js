<body>
    <h1>Testes</h1>
    <input type="number" name="v" id="v" onfocus="this.value=''" placeholder="Digite um valor">
    <input type="button" value="Testando" onclick="Testar()">
    <div id="resp">Resultado:</div>
    <hr>

        function Testar(){
            var vl = document.getElementById('v')
            var nr = Number(vl.value)
            var r = document.getElementById('resp')
            if(nr == 10){
                //r.innerHTML = 'Entrou no 1ro IF'
                document.write("Entrou no 1er If")
                //confirm("Entrou no 1er If")
            }
            else if(nr < 10){
                //r.innerHTML = 'Entrou no 2do IF'
                document.write("Entrou no else If")
                //confirm("Entrou no 2do If")
            }
            else {
                //r.innerHTML = 'Entrou no 3ro IF'
                document.write("Entrou no else")
                //confirm("Entrou no 3er If")
            }
        }


        //Declarando Variaveis
        var a = 4
        var b = 3
        var c = 2
        var d = 1
        var i = 1
        //Declarando e Operando
        var totalsoma = a + b //Adição
        var totalsubst = b - c //Substração
        var totalmult = c * d //Multiplicação
        var totaldiv = a / c //Divisao
        var totalresto = a % b //Resto da divisao
        var totalvar = a + b - c / d //Varias

        } */
        //Mostrar Resultados:
        document.write("TESTES BASICOS DE OPERAÇÕES ARITMETICAS:<br>")
        document.write("O total da Soma é: "+totalsoma+"<br>")
        document.write("O total da Substração é: "+totalsubst+"<br>")
        document.write("O total da Multiplicação é: "+totalmult+"<br>")
        document.write("O total da Divisão é: "+totaldiv+"<br>")
        document.write("O total do Resto Divisão é: "+totalresto+"<br>")
        document.write("O total de Operações combinadas é: "+totalvar+"<br>")
        
    </script>
